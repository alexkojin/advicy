<div class="sidebar-container top-categories">
  <h4>Categories</h4>
  <ul class="no-bullet">
    <li *ngFor="let category of categories">
      <a routerLink="/questions/category/{{category.slug}}">
        {{category.name}}
        <span class="secondary badge float-right">{{category.questions_count}}</span>
      </a>
    </li>
  </ul>
</div>
